<html>  

<style>
.container {
  height: 200px;
  position: relative;
  text-align: center;
  
}

.center {
  margin: auto;
  width: 50%;
  padding: 10px;
}

.boxed {
    width:92%;
    padding:2%;
    height:150px;
    font:36px/44px cursive;
    border:10px double yellowgreen;
}
</style>

   <body>
      <div class="container">
      <div class="center">  
      <h1>Get Similar results of your search</h1>  
      <form action = "http://localhost:5000/dictionary" method = "POST">  
         <h2><input type = "text" name ="text"/></h2>   
         <h3><button type="submit">Submit</button></h3>  
      </form>
      <b>
      <div class="boxed">
      <table>
        {% for key, value in final_result.items() %}
       <tr>
        <th> {{ key }} </th>
        <td> <a href={{value}}>{{ value }} </a></td>
       </tr>
{% endfor %}
</table>
      </div>
      </b>
      </div>
      </div>
   </body>  
</html>
